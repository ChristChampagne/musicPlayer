<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="main-container">
        <div class="player-container">
            <div class="image-container" id="image-container">
                <img src="./assets/img/cover-1.png" alt="">
            </div>

            <div class="song-info-container">
                <a id="song-title" class="song-title">Lost in the City Lights</a>
                <p id="song-artist" class="song-artist">Cosmo Sheldrake</p>
            </div>

            <div class="bar-container">
                <div class="times">
                    <p class="remind-time">00:00</p>
                    <p class="total-time" id="total-time">03:15</p>
                </div>

                <div class="time-bar">
                    <!-- <div class="bar-progress"></div> -->
                    <input type="range" name="progress-bar" id="progress-bar" value="0" step="" oninput="changeSongTime()">
                </div>
            </div>

            <div class="controls-container">
                <div class="last-btn" id="last-btn">
                    <img src="./assets/img/Stop_and_play_fill.svg" alt="">
                </div>
                <div class="pause-btn" id="pause-btn">
                    <img src="./assets/img/Play_fill.svg" alt="">
                </div>
                <div class="next-btn" id="next-btn">
                    <img src="./assets/img/Stop_and_play_fill_reverse.svg" alt="">
                </div>
            </div>

        </div>
    </div>
</body>
    <script src="./assets/js/main.js"></script>
</html>
